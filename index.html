<!DOCTYPE html>
<html>

<head>
    <title>Simon Game created by Supratik</title>
</head>

<body>
    <div id="main-container">
        <div id="heading">
            Simon Game by Supratik Basu
        </div>
        <div id="gamebox">
            <div id="upper-half">
                <button id="btn-green" class="btn" onclick="buttonClick('btn-green')"></button>
                <button id="btn-red" class="btn" onclick="buttonClick('btn-red')"></button>
            </div>
            <div id="lower-half">
                <button id="btn-yellow" class="btn" onclick="buttonClick('btn-yellow')"></button>
                <button id="btn-blue" class="btn" onclick="buttonClick('btn-blue')"></button>
            </div>
            <div id="center-box">
                <div id="counter">20</div>
            </div>

            <div id="result">Welcome! Press on PLAY button to start!</div>
        </div>
        <div id="settings">
            <div id="setting-head">SETTINGS</div>

            <div id="start-div"><img id="start" src="assets/images/play.png" height="30px" width="30px" />
                <p>Play from the Beginning</p>
            </div>
            <div id="power-btn">
                <label class="switch">
                    <input id="on-off" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>Turn Game On/Off</p>
            </div>
            <div id="strict-mode" class="stict-mode-off strict-mode-on">
                <label class="switch">
                    <input id="strict" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>STRICT mode On/Off</p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/corelogic.js"></script>
</body>

</html>
